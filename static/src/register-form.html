<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css"/>
    <link rel="stylesheet" type="text/css" href="/static/styles/register.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registro | Le bakery's</title>
</head>
<body>
    <div class="item-background">
        <div class="container-register">
            <div class="form-title"><h2>Crear cuenta nueva</h2></div>
            <div class="form-item">
                <div class="left-content"></div>
                <div class="right-content">
                    <form action="#" method="post">
                        <div class="fieldset-item">
                            <fieldset>
                                <legend>Datos de usuario:</legend>
                                <div class="form-content">
                                    <input type="text" name="user" placeholder="&#xf007; Usuario"> 
                                    <input type="text" name="pass" placeholder="&#xf023; Contraseña"> 
                                    <input type="email" name="email" placeholder="&#xf0e0; Correo">
                                </div>
                            </fieldset>
                        </div>
                        <div class="fieldset-item">
                            <fieldset>
                                <legend>Datos personales:</legend>
                                <div class="form-content">
                                    <input type="text" name="name" placeholder="&#xf044; Nombre"> 
                                    <input type="text" name="surname" placeholder="&#xf044; Apellidos">
                                    <input type="text" name="nid" placeholder="&#xf044; DNI"> 
                                    <input type="tel" name="phone" pattern="[6,7,9]{1}[0-9]{1}[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="&#xf095; Telefono"> 
                                </div>
                            </fieldset>
                        </div>
                        <div class="fieldset-item">
                            <fieldset>
                                <legend>Dirección:</legend>
                                <div class="form-content">
                                    <input type="text" name="street" placeholder="&#xf05b; Calle">  
                                    <input type="number" name="p_code" placeholder="&#xf041; CP"> 
                                    <input type="text" name="city" placeholder="&#xf041; Localidad">
                                </div>
                            </fieldset>
                        </div>
                        
                        <div class="buttons-item">
                            <input type="checkbox" name="cookies" id="cookies"/> He leído los términos
                        </div>
                        <div class="buttons-item">
                            <a href="/" class="btn-cancel">Volver</a>
                            <input type="submit" value="Enviar"/>
                        </div>
                        <div class="return-login">
                            ¿Tienes cuenta?<a href="#" class="btn-login">Entrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
