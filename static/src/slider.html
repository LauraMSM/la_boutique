<!DOCTYPE html>
<html lang="eS">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles/styles.css">
        <link rel="stylesheet" href="/static/styles/register.css">
        <link rel="stylesheet" href="/static/styles/carousel.css">
        <script src="/static/js/jquery-min.js" async></script>
        <script src="/static/js/carousel.js" defer></script>
        <title>Carousel</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Carousel</h1>
            </div>
            <div id="slider">
                <div class="arrows">
                    <img class="a-left" src="/static/resources/img/left-arrow.png" alt="left-arrow" onclick="">
                    <img class="a-right" src="/static/resources/img/right-arrow.png" alt="right-arrow" onclick="">
                </div>
                <div class="slider">
                    <ul class="slides">
                        <li class="sld"><img src="/static/resources/img/slide1.jpg" alt="landscape"></li>
                        <li class="sld"><img src="/static/resources/img/slide2.jpg" alt="landscape"></li>
                        <li class="sld"><img src="/static/resources/img/slide3.jpg" alt="landscape"></li>
                        <li class="sld"><img src="/static/resources/img/slide4.jpg" alt="landscape"></li>
                        <li class="sld"><img src="/static/resources/img/slide5.jpg" alt="landscape"></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
